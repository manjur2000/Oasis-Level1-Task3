<body>
    <h2>Temperature Converter</h2>
    <div class="wraper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celTofe()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="feTocel()">
        </div>
        <div class="container">
            <label for="Kelvin">Kelvin</label>
            <input type="number" id="Kelvin" oninput="kelTocf()">
        </div>
    </div>

</body>
